dist: trusty
sudo: false
language: cpp
os:
  - linux
  - osx

install:
  - curl -sSf https://sh.rustup.rs | sh -s -- -y --verbose --default-toolchain nightly
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ~/.cargo/bin/rustup target add x86_64-unknown-linux-musl ; fi

cache:
  directories:
    - $HOME/.cargo
    - $HOME/.rustup
    - $TRAVIS_BUILD_DIR/target

script: ./travis-script.sh

before_deploy:
  - mv target/x86_64-unknown-linux-musl/release/wdscli wdscli.linux || true
  - mv target/release/wdscli wdscli.macos || true
  - ls -l wdscli.*

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: wdscli.*
  skip_cleanup: true
  on:
    repo: bruceadams/wdscli
    tags: true

after_deploy: if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then curl --data build=true https://registry.hub.docker.com/u/bruceadams/wdscli/trigger/3a6677b7-9b9b-4961-b3f1-f27c9e114b60/ ; fi
